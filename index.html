  <script>
    (function () {
      const grid = document.getElementById('photos-grid');
      const bar = document.getElementById('group-buttons');
      if (!grid || !bar) return;

      const imgs = Array.from(grid.querySelectorAll('img'));
      const groups = new Map();
      imgs.forEach(img => {
        const g = img.dataset.group || 'Ungrouped';
        if (!groups.has(g)) groups.set(g, []);
        groups.get(g).push(img);
      });

      const order = ['All', 'Birthday', '40-Day (Postpartum)', 'Portrait', 'Sawiro Uur'];

      function showGroup(name) {
        imgs.forEach(i => i.style.display = (name === 'All' || (i.dataset.group || 'Ungrouped') === name) ? '' : 'none');
        Array.from(bar.children).forEach(b => b.classList.toggle('active', b.datasetGroup === name));
      }

      // Add buttons in order if group exists
      order.forEach(name => {
        if (name === 'All' || groups.has(name)) {
          const btn = document.createElement('button');
          btn.textContent = name;
          btn.datasetGroup = name;
          btn.addEventListener('click', () => showGroup(name));
          if (name === 'All') btn.classList.add('active');
          bar.appendChild(btn);
        }
      });

      // Add any extra groups not in 'order'
      for (const name of groups.keys()) {
        if (order.includes(name)) continue;
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.datasetGroup = name;
        btn.addEventListener('click', () => showGroup(name));
        bar.appendChild(btn);
      }

      // Click image: use existing openLightbox(src,alt) if present, else open new tab
      grid.addEventListener('click', e => {
        const img = e.target.closest('img');
        if (!img) return;
        if (typeof openLightbox === 'function') openLightbox(img.src, img.alt);
        else window.open(img.src, '_blank');
      });

      showGroup('All');
    })();
  </script>
